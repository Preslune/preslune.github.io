    <div class="registrationcanvas">
        <div class="registrationForm">
            <div class="titleText">
                <img src="./../Assets/Emotes/KilljoyEm.png" alt="">
                LaForant Pre-Registration Form
                <img src="./../Assets/Emotes/ReynaEm.png" alt="">
            </div>
            
            <form method="post">
            <div>
                <label class="label" for="username">Username</label> <br>
                <input type="text" placeholder="Username" id="username">
            </div>  
            <div>
                <label for="email">Email</label> <br>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div>
                <label for="confirmemail">Confirm Email</label> <br>
                <input type="text" placeholder="Confirm Email" id="confirmemail">
            </div>
            <div>
                <label class="label"  for="password">Password</label> <br>
                <input type="password" placeholder="Password" id="password">
            </div>
            <div>
                <label class="label" for="confirmpassword">Confirm Password</label> <br>
                <input type="password" placeholder="Confirm Password" id="confirmpassword">
            </div>
            <div class="dateofBirth"> 
                <label for="day">Date of Birth</label> 
                <br>
                <input type="text" placeholder="DD" id="day">
                <input type="text" placeholder="MM" id="month">
                <input type="text" placeholder="YYYY" id="year">
            </div>
            <div>
                <label for="nation">Nationality</label> <br>
                <input type="text" placeholder="Nationality" id="nation">
            </div>
            <div class="terms">
                <input type="checkbox" name="" id="checkbox"> <br>
                <label for="checkbox">I agree to terms and conditions</label>
            </div>
            <div>
                <input type="submit" onclick="validate()" value="Submit">
            </div>
        </div>
       
        </form>
    </div>
